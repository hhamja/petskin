name: petskin
description: a pet skin app

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-288.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  auto_route: ^5.0.4
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  intl: ^0.18.0
  supabase_flutter: ^1.5.0
  flutter_riverpod: ^2.3.2
  shared_preferences: ^2.0.20
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.12.0
  flutter_dotenv: ^5.0.2
  webview_flutter: ^4.0.2
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.1
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/app_icon/
    - assets/pets/
    # api key를 숨기기 위한 env
    - assets/config/.env  
  fonts:
    # 노토 산즈 kr
    - family: NotoSansCJKkr
      fonts:
        - asset: assets/fonts/NotoSansCJKkr-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansCJKkr-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansCJKkr-Bold.otf
          weight: 600


flutter_icons:
  android: "launcher_icon" # android manifest랑 동일해야함
  ios: false
  image_path_android: "assets/app_icon/app_icon.png"
  adaptive_icon_background: "assets/app_icon/icon_background.png"
  adaptive_icon_foreground: "assets/app_icon/icon_foreground.png"