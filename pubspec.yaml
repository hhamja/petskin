name: petskin
description: a pet skin app

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-288.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.3.0
  firebase_core: ^2.7.0
  firebase_auth: ^4.2.9
  firebase_analytics: ^10.1.4
  go_router: ^6.2.0
  cloud_firestore: ^4.4.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    # 노토 산즈 kr
    - family: NotoSansCJKkr
      fonts:
        - asset: assets/fonts/NotoSansCJKkr-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansCJKkr-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansCJKkr-Bold.otf
          weight: 600
