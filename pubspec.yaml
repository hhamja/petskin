name: petskin
description: a pet skin app

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-288.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.0
  firebase_analytics: ^10.1.4
  auto_route: ^5.0.4
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  intl: ^0.18.0
  supabase_flutter: ^1.5.0
  flutter_riverpod: ^2.3.2
  shared_preferences: ^2.0.20
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.1
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  auto_route_generator: ^5.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/pets/
  fonts:
    # λ…Έν†  μ‚°μ¦ kr
    - family: NotoSansCJKkr
      fonts:
        - asset: assets/fonts/NotoSansCJKkr-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansCJKkr-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansCJKkr-Bold.otf
          weight: 600
